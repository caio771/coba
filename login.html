<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<style>
  
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

  
        body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;

    background-image: ("imagens/tututu.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}
        
        .box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 320px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        h3 {
            margin-bottom: 20px;
        }

       
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        
        input[type="submit"] {
            background: #0088ff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background: #00c6ff;
        }

        p {
            margin-top: 15px;
            font-size: 14px;
        }

        a {
            color: #4facfe;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
<body>
    <div>
        <h5>Login</h5>
        <input type="text" placeholder="Login" id="login" required>
        <input type="password" placeholder="Senha" id="senha" required>
        <input type="submit" onclick="logar(); return false" placeholder="Entrar" value="Entrar">
        
    </div>
    <script>
        function logar(){
            var login = document.getElementById("login").value;
            var senha = document.getElementById("senha").value;

            if(login =="admin" && senha=="admin"){
                alert("sucesso");
                location.href ="index.html";
            }else{
                alert("usuario ou senha invalidos");
            }
        }
    </script>
</body>
</html>
