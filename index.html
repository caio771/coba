<style>
body{
    background:#0e0d0d;
    margin:0;
    color:white;
    font-family:Arial, sans-serif;
}

/* TOPO */
.topo{
    display:flex;
    flex-wrap:wrap;
}

.logo{
    flex:1 1 250px;
    text-align:center;
}

.logo img{
    width:100%;
    max-width:200px;
    height:auto;
}

.banner{
    flex:3 1 500px;
}

.banner video{
    width:100%;
    height:200px;
    object-fit:cover;
}

/* LAYOUT */
.container{
    display:flex;
    flex-wrap:wrap;
}

/* MENU */
.menu{
    flex:1 1 200px;
    background:#111;
}

.menu a{
    display:block;
    color:white;
    padding:15px;
    text-decoration:none;
    border-bottom:1px solid #333;
    text-align:center;
}

.menu a:hover{
    background:#1a1a1a;
}

/* CONTEÃšDO */
.conteudo{
    flex:3 1 500px;
}

.conteudo iframe{
    width:100%;
    height:600px;
    border:none;
}

/* ðŸ“± MOBILE */
@media(max-width:768px){

    .topo{
        flex-direction:column;
    }

    .banner video{
        height:150px;
    }

    .menu{
        display:flex;
        flex-wrap:wrap;
    }

    .menu a{
        flex:1 1 50%;
        border:1px solid #333;
    }

    .conteudo iframe{
        height:500px;
    }
}
</style>
</head>
