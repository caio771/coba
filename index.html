<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CAIO</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #0e0d0d;
    color: white;
}

/* HEADER */
header {
    background: #000;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
}

.logo img {
    height: 50px;
}

/* MENU DESKTOP */
nav {
    display: flex;
    gap: 20px;
}

nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

/* BOTÃO HAMBURGUER */
.menu-btn {
    display: none;
    font-size: 28px;
    cursor: pointer;
}

/* MENU MOBILE */
.mobile-menu {
    display: none;
    flex-direction: column;
    background: #111;
}

.mobile-menu a {
    padding: 15px;
    border-bottom: 1px solid #333;
    text-decoration: none;
    color: white;
}

/* BANNER */
.banner video {
    width: 100%;
    height: 300px;
    object-fit: cover;
}

/* CONTEÚDO */
main {
    max-width: 1100px;
    margin: auto;
    padding: 20px;
    text-align: center;
}

.cards {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 15px;
}

.card {
    background: #111;
    padding: 20px;
    border-radius: 10px;
    transition: 0.3s;
    cursor: pointer;
}

.card:hover {
    background: #1a1a1a;
}

/* RESPONSIVO */
@media (max-width: 900px) {
    .cards {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 600px) {

    nav {
        display: none;
    }

    .menu-btn {
        display: block;
    }

    .mobile-menu.show {
        display: flex;
    }

    .banner video {
        height: 180px;
    }

    .cards {
        grid-template-columns: 1fr;
    }
}
</style>
</head>
