<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CAIO</title>

<style>
body {
    background-color: #0e0d0d;
    margin: 0;
    color: white;
    font-family: Arial, sans-serif;
}

/* TOPO */
.topo {
    display: flex;
    align-items: center;
    background-color: #000;
}

.logo {
    padding: 10px;
}

.logo img {
    width: 100%;
    max-width: 200px;
    height: auto;
}

.banner {
    flex: 1;
}

.banner video {
    width: 100%;
    height: 150px;
    object-fit: cover;
}

/* LAYOUT PRINCIPAL */
.container {
    display: flex;
    min-height: calc(100vh - 150px);
}

/* MENU */
.menu {
    width: 220px;
    background-color: #111;
    display: flex;
    flex-direction: column;
}

.menu a {
    color: white;
    padding: 15px;
    text-decoration: none;
    border-bottom: 1px solid #333;
    text-align: center;
}

.menu a:hover {
    background-color: #1a1a1a;
}

/* CONTEÃšDO */
.conteudo {
    flex: 1;
}

.conteudo iframe {
    width: 100%;
    height: 100%;
    border: none;
}

/* ðŸ“± RESPONSIVO */
@media (max-width: 768px) {

    .topo {
        flex-direction: column;
    }
