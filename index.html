<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CAIO</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #0e0d0d;
    color: white;
}

/* HEADER */
header {
    background: #000;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
}

.logo img {
    height: 50px;
}

/* MENU DESKTOP */
nav {
    display: flex;
    gap: 20px;
}

nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

/* BOTÃO HAMBURGUER */
.menu-btn {
    display: none;
    font-size: 28px;
    cursor: pointer;
}

/* MENU MOBILE */
.mobile-menu {
    display: none;
    flex-direction: column;
    background: #111;
}

.mobile-menu a {
    padding: 15px;
    border-bottom: 1px solid #333;
    text-decoration: none;
    color: white;
}

/* BANNER */
.banner video {
    width: 100%;
    height: 300px;
    object-fit: cover;
}

/* CONTEÚDO */
main {
    max-width: 1100px;
    margin: auto;
    padding: 20px;
    text-align: center;
}

.cards {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 15px;
}

.card {
    background: #111;
    padding: 20px;
    border-radius: 10px;
    transition: 0.3s;
    cursor: pointer;
}

.card:hover {
    background: #1a1a1a;
}

/* RESPONSIVO */
@media (max-width: 900px) {
    .cards {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 600px) {

    nav {
        display: none;
    }

    .menu-btn {
        display: block;
    }

    .mobile-menu.show {
        display: flex;
    }

    .banner video {
        height: 180px;
    }

    .cards {
        grid-template-columns: 1fr;
    }
}
</style>
</head>

<body>

<header>
    <div class="logo">
        <img src="logo6.PNG">
    </div>

    <div class="menu-btn" onclick="toggleMenu()">☰</div>

    <nav>
        <a href="pagina2.html">MESSI</a>
        <a href="pagina1.html">MBAPPE</a>
        <a href="pagina4.html">PELÉ</a>
        <a href="pagina3.html">NEYMAR</a>
        <a href="https://forms.gle/RBWTdPqaTyN9aHHQ7">Fale conosco</a>
    </nav>
</header>

<div class="mobile-menu" id="mobileMenu">
    <a href="pagina2.html">MESSI</a>
    <a href="pagina1.html">MBAPPE</a>
    <a href="pagina4.html">PELÉ</a>
    <a href="pagina3.html">NEYMAR</a>
    <a href="https://forms.gle/RBWTdPqaTyN9aHHQ7">Fale conosco</a>
</div>

<section class="banner">
    <video autoplay loop muted playsinline>
        <source src="banner2.mp4">
    </video>
</section>

<main>
    <h1>Bem-vindo</h1>
    <p>Escolha um jogador:</p>

    <div class="cards">
        <div class="card" onclick="location.href='pagina2.html'">MESSI</div>
        <div class="card" onclick="location.href='pagina1.html'">MBAPPE</div>
        <div class="card" onclick="location.href='pagina4.html'">PELÉ</div>
        <div class="card" onclick="location.href='pagina3.html'">NEYMAR</div>
    </div>
</main>

<script>
function toggleMenu() {
    document.getElementById("mobileMenu").classList.toggle("show");
}
</script>

</body>
</html>
