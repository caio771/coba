<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    background:#0e0d0d;
    font-family:Arial, sans-serif;
}

/* LAYOUT */
.container{
    display:flex;
    flex-wrap:wrap;
    gap:20px;
    padding:20px;
    justify-content:center;
}

/* IMAGEM */
.player{
    flex:1 1 250px;
    text-align:center;
}

.player img{
    width:100%;
    max-width:300px;
    height:auto;
    border-radius:10px;
}

/* WIKI */
.wiki{
    flex:2 1 500px;
}

.wiki iframe{
    width:100%;
    height:500px;
    border:none;
    border-radius:10px;
    background:white;
}

/* MOBILE */
@media(max-width:768px){
    .wiki iframe{
        height:400px;
    }
}
</style>
</head>

<body>

<div class="container">

    <div class="player">
        <img src="pele.jpg">
    </div>

    <div class="wiki">
        <iframe src="https://pt.wikipedia.org/wiki/Pel%C3%A9"></iframe>
    </div>

</div>

</body>
</html>
